<h1>Exercise7: CamelCase Strings</h1>
<p>7. Write a JavaScript function to convert a string into camel case.</p>
<p>1. JavaScript Exercises <p id = "a"></p></p><br>
<p>2. JavaScript exercises <p id = "b"></p></p><br>
<p>3. JavaScriptExercises <p id = "c"></p></p><br>
<script>
	function CamelCase(str) {
  return str.replace(/(?:^\w|[A-Z]|\b\w)/g, 
  function(word, pointer) {
  return pointer == 0 ? word.toUpperCase() : word.toUpperCase(); 
  }).replace(/\s+/g, '');
    
}
document.getElementById("a").innerHTML = CamelCase("JavaScript Exercises");
document.getElementById("b").innerHTML = CamelCase("JavaScript exercises");
document.getElementById("c").innerHTML = CamelCase("JavaScriptExercises");
</script>
