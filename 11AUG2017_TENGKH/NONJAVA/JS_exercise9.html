<h1>Exercise9: Reverse String</h1>
<p>9. Write a JavaScript program to reverse a given string.</p>
<p>REVERSE: <p id = "a"></p></p><br>

<script>
	
	var word = window.prompt("Input word:");
	function StringReserve(word){
    return  word.split("").reverse().join("");}
	document.getElementById("a").innerHTML = StringReserve(word);
	

</script>
