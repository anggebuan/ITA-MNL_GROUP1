<body>
<input type = "submit" value="rectangle" onclick="drawRectangle2()">
<input type = "submit" value="overlap square" onclick="rectangleOverlap()">
<input type = "submit" value="face" onclick="faceMoveTo()">
<input type = "submit" value="Multiple Circles" onclick="multipleCircles()">
<canvas id="canvas" width="500" height="500"></canvas>



<script>
window.onload = init;
	var canvas;
	var ctx;
function init(){
canvas = document.getElementById('canvas');
ctx = canvas.getContext('2d')
}

function clearRect(){
	ctx.clearRect(0,0,500,500);
	ctx.fillStyle = 'black';
	ctx.globalAlpha = 1;
}

function drawRectangle2() {
alert("test");
clearRect();
  if (canvas.getContext) {
    var ctx = canvas.getContext('2d');
    ctx.fillRect(25, 25, 100, 100);
    ctx.clearRect(45, 45, 60, 60);
    ctx.strokeRect(50, 50, 50, 50);
  }
}

function rectangleOverlap() {
clearRect();
  if (canvas.getContext) {
    var ctx = canvas.getContext('2d');
	var ctx1 = canvas.getContext('2d');
	ctx.fillStyle = 'red';
    ctx.fillRect(25, 25, 100, 100);
	ctx1.fillStyle = 'blue';
	ctx1.globalAlpha = 0.5;
    ctx1.fillRect(75, 75, 100, 100);
	ctx1.fill = true;
	
  }
}

function faceMoveTo(){
clearRect();
  if (canvas.getContext) {
    ctx = canvas.getContext('2d');

    ctx.beginPath();
    ctx.arc(75, 75, 50, 0, Math.PI * 2, true); // Outer circle
    ctx.moveTo(110, 75);
    ctx.arc(75, 75, 35, 0, Math.PI, false);  // Mouth (clockwise)
    ctx.moveTo(65, 65);
    ctx.arc(60, 65, 5, 0, Math.PI * 2, true);  // Left eye
    ctx.moveTo(95, 65);
    ctx.arc(90, 65, 5, 0, Math.PI * 2, true);  // Right eye
    ctx.moveTo(95,65);
	ctx.lineTo(55,65);
	ctx.stroke();
  }
}

function multipleCircles(){
clearRect();
	ctx = canvas.getContext("2d");
	var strClr = new Array("#ffffff","#bfbfbf","#808080","#404040","#1a1a1a","#000000");
	for(x=0; x<6;x++){
		ctx.beginPath();	
		ctx.fillStyle = strClr[x/2];
		ctx.arc(25+x*25,25+x*25,15,0,2*Math.PI);
		ctx.stroke();
		ctx.fill();
		ctx.closePath(); 
	}
}


</script>
</body>
