 return " " + modifiedHR + ampm + ": " + min +": " +sec;

//7b
function splitAllString(arrToken){
	var tokens = arrToken.split(' ');
	var ctr;
	var camelized="";
	for(ctr = 0; ctr <tokens.length; ctr++){

		}

function stringPossibility(str){
	var str= str;
	var firstloop;
	var secondloop;
	var result="";
	for(firstloop = 0; firstloop <= str.length ; firstloop++){
		for(secondloop = 0; secondloop<firstloop; secondloop++){
		//alert(str.substring(firstloop, secondloop));
		result+=str.substring(firstloop, secondloop) + ",";
		}
	}
	return result
}

function callGetPrimes(){
var insert = prompt("input number n of prime number: ");
var ans = getPrimes(insert);
document.getElementById('primeNumber').value = ans;	
}
//13b
function getPrimes(max) {
    var sieve = [], i, j, primes = [];
    for (i = 2; i <= max; ++i) {
        if (!sieve[i]) {
            // i has not been marked -- it is prime
            primes.push(i);
            for (j = i << 1; j <= max; j += i) {
                sieve[j] = true;
            }
        }
    }
    return primes;
}
