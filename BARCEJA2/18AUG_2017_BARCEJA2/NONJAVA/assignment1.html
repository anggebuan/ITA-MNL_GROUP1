

<!DOCTYPE html> 
<html> 
<head> 
<meta charset=utf-8 /> 
<title>Create a table</title> 
<style type="text/css"> 
body {margin: 30px;} 
</style>  
</head><body> 
<table id="tableUser" border="1"> 
</table><form> 
<input type="button" onclick="createTable()" value="Create the table"> 
</form>

<script>
function createTable()
{
row = window.prompt("Input number of rows", 1);
col = window.prompt("Input number of columns",1);
  
 for(var r=0;r<parseInt(row,10);r++)
  {
   var x=document.getElementById('tableUser').insertRow(r);
   for(var c=0;c<parseInt(col,10);c++)  
    {
     var y=  x.insertCell(c);
     y.innerHTML="row"+r+", column-"+c; 
    }
   }
}
</script>
</body>
</html>
