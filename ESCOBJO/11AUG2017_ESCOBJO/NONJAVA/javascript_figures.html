<!DOCTYPE html>
<html>
<head>
<script language="JavaScript" type="text/javascript">
	function OneSquareWithBorders() {
		var canvas = document.getElementById('canvas1');
		if (canvas.getContext) {
			var context = canvas.getContext('2d');

			context.fillRect(20, 20, 100, 100);
			context.clearRect(40, 40, 60, 60);
			context.strokeRect(45, 45, 50, 50);
		}
	}
	function TwoDiffColoredSquares() {
		var canvas = document.getElementById("canvas2");
		if (canvas.getContext) {
			var context = canvas.getContext("2d");

			context.fillStyle = "rgb(256,0,0)";
			context.fillRect(15, 10, 55, 50);

			context.fillStyle = "rgba(0, 0, 200, 0.6)";
			context.fillRect(35, 30, 55, 50);
		}
	}
	function Smiley() {
		var canvas = document.getElementById('canvas3');
		if (canvas.getContext) {
			var context = canvas.getContext('2d');
			context.beginPath();
			// Outer circle
			context.arc(75, 75, 50, 0, Math.PI * 2, true);
			context.moveTo(110, 75);
			// Mouth 
			context.arc(75, 75, 35, 0, Math.PI, false);
			// Lefy and Right eye
			context.moveTo(55, 65);
			context.arc(60, 65, 5, 0, Math.PI * 2, true);
			context.arc(90, 65, 5, 0, Math.PI * 2, true);
			context.stroke();
		}
	}
	function Diagonal() {
		var ctx = document.getElementById("canvas4").getContext("2d");
		var counter = 0;
		for (var i = 0; i < 6; i++) {
			for (var j = 0; j < 6; j++) {
				//Start from white and goes to black
				ctx.fillStyle = "rgb(" + Math.floor(255 - 42.5 * i) + ","
						+ Math.floor(255 - 42.5 * i) + ","
						+ Math.floor(255 - 42.5 * j) + ")";

				ctx.beginPath();
				if (i === counter && j === counter) {
					//creates the circles
					ctx.arc(25 + j * 50, 30 + i * 50, 20, 0, Math.PI * 2, true);
					ctx.fill();
					//creates a border around the circles so white one will be vissible
					ctx.stroke();
				}
			}
			counter++;
		}
	}
	draw();
	function draw() {
		OneSquareWithBorders();
		TwoDiffColoredSquares();
		Smiley();
		Diagonal();
	}
</script>
<meta charset=utf-8 />
<title>Let's Draw</title>
</head>
<body bgcolor = "#E898AD" onload="draw();">
