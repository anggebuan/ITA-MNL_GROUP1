<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>White to Black Circles</title>
	<body onload="circles();">
	
	<canvas id="canvas" width="1500" height="2000"></canvas>
	
	</body>
    <script>
		function circles()
		{
			var canvasContext = document.getElementById("canvas").getContext("2d");
			var counter = 0;
			for (var i=0;i<6;i++)
			{
				for (var j=0;j<6;j++)
				{
					canvasContext.fillStyle = "rgb(" + Math.floor(255-42.5*i) + "," + Math.floor(255-42.5*i) +
					"," + Math.floor(255-42.5*j) + ")";
					canvasContext.beginPath();
					if (i === counter && j === counter)
					{
	
						canvasContext.arc(25+j*50,30+i*50,20,0,Math.PI*2,true);
						canvasContext.fill();
  
						canvasContext.stroke();
					} 
				}		
				counter++;
			}
		}
		draw();
	</script>
  </head>
  <body>
    <!-- Content -->
  </body>
</html>
