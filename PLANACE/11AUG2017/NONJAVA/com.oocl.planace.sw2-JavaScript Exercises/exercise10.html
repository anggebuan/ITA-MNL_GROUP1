<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Factorial using JavaScript</title>
  </head>
  <body>
	 
	
	<form action="/action.php" method="post">
	Input number: 
	<input type="number" value="0" id="number">
	<br>
	<input type="submit" value="Get Factorial" onclick="factorial()">
	</form> 
	<p id="result"></p>
	<script>
	function factorial(){
		var number = parseInt(document.getElementById("number").value);
		var facResult = number;
		if(number == 0){
			document.getElementById("result").innerHTML = "The factorial of " + number + " is 1";
			
		}
		else{
			for(var x = 1; x < number; x++)
			{
				facResult = facResult*x;
			}
			document.getElementById("result").innerHTML = "The factorial of " + number + " is " + facResult;
		}
	}
	</script>
  </body>
</html>
