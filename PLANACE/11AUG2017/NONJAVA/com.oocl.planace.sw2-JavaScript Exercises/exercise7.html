<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Camelize String</title>
  </head>
  <body>
	 
	
	<form action="/action.php" method="post">
	Input String: 
	<input type="text" name="number" value="" id="inputString" >
	<br>
	<input type="submit" value="Camelize String" onclick="camelize()">
	</form> 
	<p id="result"></p>
	
	<script>
	function camelize() {
		
			var inputString = document.getElementById("inputString").value;
			var stringArray = inputString.split(" ");
			for(var i = 0; i<stringArray.length;i++){
				stringArray[i] = stringArray[i].charAt(0).toUpperCase() + stringArray[i].substring(1,stringArray[i].length);
			}
			document.getElementById("result").innerHTML = stringArray.join("");;
	} 
	</script>
  </body>
</html>
