<!DOCTYPE html>
<html lang="en">
<head>
<title>Ghie's Math</title>
<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>


	Compute for the area of the triangle<br>
	
	<input type="number" class="number" size="35" name="lengtha" value="0" id="lengtha" onkeypress="return isNumberKey(event)"  min="0"> <br>
	<input type="number" class="number" size="35" name="lengthb" value="0" id="lengthb" onkeypress="return isNumberKey(event)"  min="0"> <br>
	<input type="number" class="number" size="35" name="lengthc" value="0" id="lengthc" onkeypress="return isNumberKey(event)"  min="0"> <br>
		<input type="submit" class="button" size="35"  value="Factorize" onclick="getArea()">
	<p id="log"></p>
	

	<script>


		
		function getArea() {
			var x = parseInt(document.getElementById("lengtha").value);
			var y = parseInt(document.getElementById("lengthb").value);
			var z = parseInt(document.getElementById("lengthc").value);
			var s = ((x+y+z)/2);
			var heronsformula = Math.sqrt(s * (s-x) * (s - y) * (s - z));
			document.getElementById("log").innerHTML = "Area= " +heronsformula;
		}
		
		function isNumberKey(evt){
		    var charCode = (evt.which) ? evt.which : event.keyCode
		    if (charCode > 31 && (charCode < 48 || charCode > 57))
		        return false;
		    return true;
		}

	</script>
</body>
</html>
