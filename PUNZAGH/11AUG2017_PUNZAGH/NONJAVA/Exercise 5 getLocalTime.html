<!DOCTYPE html>
<html lang="en">
<head>
<title>Ghie's Math</title>
<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
		<input type="submit" class="button" size="35"  value="Get Local Time" onclick="getlocaltime()">
	
	<p id="log"></p>

	<script>


		
		function getlocaltime() {
	var today = new Date();
  var day = today.getDay();
  var daylist = ["Sunday","Monday","Tuesday","Wednesday ","Thursday","Friday","Saturday"];
  var hour = today.getHours();
  var minute = today.getMinutes();
  var second = today.getSeconds();
  var prepand = (hour >= 12)? " PM ":" AM ";
  hour = (hour >= 12)? hour - 12: hour;
  if (hour===0 && prepand===' PM ') 
  { 
  if (minute===0 && second===0)
  { 
  hour=12;
  prepand=' Noon';
  } 
  else
  { 
  hour=12;
  prepand=' PM';
  } 
  } 
  if (hour===0 && prepand===' AM ') 
  { 
  if (minute===0 && second===0)
  { 
  hour=12;
  prepand=' Midnight';
  } 
  else
  { 
  hour=12;
  prepand=' AM';
  } 
  } 
			document.getElementById("log").innerHTML = "Today is : " + daylist[day] + ".<br/>" + "Current Time : "+hour + prepand + " : " + minute + " : " + second;
		}
		
		function isNumberKey(evt){
		    var charCode = (evt.which) ? evt.which : event.keyCode
		    if (charCode > 31 && (charCode < 48 || charCode > 57))
		        return false;
		    return true;
		}

	</script>
</body>
</html>
