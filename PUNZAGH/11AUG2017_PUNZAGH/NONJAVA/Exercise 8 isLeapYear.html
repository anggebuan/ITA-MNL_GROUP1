<!DOCTYPE html>
<html lang="en">
<head>
<title>Ghie's Math</title>
<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>


	
		<input type="number" class="text" size="35" name="amount" value="0" id="amount" onkeypress="return isNumberKey(event)"  min="0"> <br>
		<input type="submit" class="button" size="35"  value="Check if Leap Year" onclick="isLeapYear()">
	
	<p id="log"></p>

	<script>


		
		function isLeapYear() {
			var num = document.getElementById("amount").value;
			if((num%4==0&&num%100!=0)||(num%400==0)){
			document.getElementById("log").innerHTML = "Leap year";
			}else{
			document.getElementById("log").innerHTML = "Not Leap year";
			}
			
		}
		
		function isNumberKey(evt){
		    var charCode = (evt.which) ? evt.which : event.keyCode
		    if (charCode > 31 && (charCode < 48 || charCode > 57))
		        return false;
		    return true;
		}

	</script>
</body>
</html>
