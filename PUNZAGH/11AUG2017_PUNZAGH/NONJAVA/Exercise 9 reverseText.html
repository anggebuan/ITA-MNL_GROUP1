<!DOCTYPE html>
<html lang="en">
<head>
<title>Ghie's Math</title>
<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>


	
		<input type="text" class="text" size="35" name="amount" id="amount"> <br>
		<input type="submit" class="button" size="35"  value="Reverse it!" onclick="reversestrings();">
	
	<p id="log"></p>

	<script>

		function reversestrings() {
		
			var toReverse = document.getElementById("amount").value;
			var Reversed = "";
			for(var i = 0; i<toReverse.length;i++){
			Reversed+=toReverse.charAt(toReverse.length - (1+i));
			}
			document.getElementById("log").innerHTML = Reversed;
		}
		
	</script>
</body>
</html>
