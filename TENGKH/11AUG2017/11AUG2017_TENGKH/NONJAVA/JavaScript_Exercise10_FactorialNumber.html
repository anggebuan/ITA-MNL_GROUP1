<h1>Exercise10: Factorial of a number of 5</h1>
<p>10. Write a JavaScript program to calculate the factorial of a number.</p>
<script>
var num = window.prompt("Input a number: ");
document.writeln("Factorial Result: " + factorial(num));

function factorial(x) {
	if(x == 0) {
		return 1
	} else {
		result = 1;
		for(i = 1; i <= x; i++) {
			result *= i;
		}
		return result;
	}
	
}


</script>
